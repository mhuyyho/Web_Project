<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
<h1>Customer Survey</h1>

<form action="survey" method="post">
  <p>Email: <input type="text" name="email"></p>
  <p>First Name: <input type="text" name="firstName"></p>
  <p>Last Name: <input type="text" name="lastName"></p>
  <p>Heard From:
    <select name="heardFrom">
      <option>Search Engine</option>
      <option>Friend</option>
      <option>Other</option>
    </select>
  </p>
  <p>
    <label><input type="checkbox" name="updates" value="Yes"> Want Updates?</label>
  </p>
  <p>Contact Via:
    <label><input type="radio" name="contactVia" value="Email" checked>Email</label>
    <label><input type="radio" name="contactVia" value="Phone">Phone</label>
  </p>
  <p><button type="submit">Submit</button></p>
</form>

</body>
</html>
